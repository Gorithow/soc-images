<md-card class="image-card">
    <md-card-header>
        <md-card-title>{{ image.title }}</md-card-title>
    </md-card-header>
    <img src="{{url}}" />
    <md-card-actions>
        <button md-button (click)="vote(1)" color="primary">VOTE UP</button>
        <button md-button (click)="vote(-1)" color="primary">VOTE DOWN</button>
        {{ image.rating }}
    </md-card-actions>
</md-card>
