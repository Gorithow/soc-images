<md-card class="image-card">
    <md-card-header>
        <md-card-title>{{ image.title }}</md-card-title>
    </md-card-header>
    <img [src]="url" />
    <md-card-actions>
        <button md-button>VOTE UP</button>
        <button md-button>VOTE DOWN</button>
        {{ image.rating }}
    </md-card-actions>
</md-card>
