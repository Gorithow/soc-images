<form novalidate (ngSubmit)="onSubmit(registerForm)" [formGroup]="registerForm" class="register-form">
    <div>
        <md-input-container>
            <input mdInput placeholder="User name" type="text" formControlName="userName">
        </md-input-container>
    </div>
    <div>
        <md-input-container>
            <input mdInput placeholder="Password" type="password" formControlName="password">
        </md-input-container>
    </div>
    <div>
        <captcha (resolved)="captchaResolved($event)"></captcha>
    </div>
    <md-error *ngFor="let message of errorMessages">
        {{ message }}
    </md-error>
    <div>
        <button md-raised-button type="submit" [disabled]="registerForm.invalid">Register</button>
    </div>
</form>
