<form novalidate (ngSubmit)="onSubmit(loginForm)" [formGroup]="loginForm" class="login-form">
    <div>
        <md-input-container>
            <input mdInput placeholder="User name" type="text" formControlName="userName">
        </md-input-container>
    </div>
    <div>
        <md-input-container>
            <input mdInput placeholder="Password" type="password" formControlName="password">
        </md-input-container>
    </div>
    <md-error *ngIf="loginError?.status === 400">
        Invalid credentials
    </md-error>
    <div>
        <button md-raised-button type="submit" [disabled]="loginForm.invalid" color="primary">Login</button>
    </div>
</form>
